<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid black; /* Tem que existir uma borda de base para que possa funcionar. */
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27; /* usamos para fatiar ou 'alongar' a imagem */ 
            border-image-repeat: stretch; /* podemos usar o 'repeat' para repetirmos a imagem vÃ¡rias vezes  ou o 'stretch' para deixarmos ela alongada */ 

            /* Existe a shorthand tbm, que usamos colocamos o 'source' + o 'slice' + o 'repeat'
           ->  border-image: url('borda.png') 27 repeat; */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    
</body>
</html>
