<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe { /* As configurações do CSS são soberanas. Mesmo que já tenha algo configurado diretamente na tag, o CSS vale mais e será aplicado */
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" width="500" scolling="no"></iframe> <!-- O 'frameborder tem 2 parâmetros, 0 e 1 apenas. 0 = sem borda; 1= com borda'. O 'scolling' tem 3 parâtros, auto= coloco a barra de scroll automaticamente; yes= coloca a barra mesmo que o conteúdo esteja todo aparente; no= mesmo que ainda haja conteúdo a ser mostrado, ele não apresentará a barra de scroll (em alguns navegadores esse parâmetro não funciona)-->
        
        para aprender a programar</p>

        <p>
            O site do  
            <!-- O tamanho padrão de um iframe é de 300x150 -->
            <iframe src="https://jw.org" frameborder="0">
                <a href="https://jw.org" target="_blank"></a>
            </iframe>
            
            também é muito legal. <!-- Alguns sites não permitem que se utilize o iframe -->
        </p>

        <p> O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

            também é bem legal
        </p>
</body>
</html>
